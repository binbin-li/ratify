# permissions for end users to view clusterpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: clusterpolicy-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: ratify
    app.kubernetes.io/part-of: ratify
    app.kubernetes.io/managed-by: kustomize
  name: clusterpolicy-viewer-role
rules:
- apiGroups:
  - config.ratify.deislabs.io
  resources:
  - clusterpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.ratify.deislabs.io
  resources:
  - clusterpolicies/status
  verbs:
  - get
