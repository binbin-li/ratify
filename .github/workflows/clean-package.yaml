name: clean-package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with: 
          package-name: 'ratify-crds-dev'
          package-type: 'container'
          min-versions-to-keep: 7
          delete-only-pre-release-versions: "true"
      - uses: actions/delete-package-versions@v5
        with: 
          package-name: 'ratify-dev'
          package-type: 'container'
          min-versions-to-keep: 7
          delete-only-pre-release-versions: "true"
